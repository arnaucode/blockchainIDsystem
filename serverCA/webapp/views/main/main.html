<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <div class="card">
                {{peerslist.PeerID}}
                <div class="card-body" style="max-height: 500px; overflow-y:scroll;">
                    <div ng-repeat="peer in peerslist.peerslist">
                        <b>{{peer.id}}</b> - {{peer.role}}
                        <br>
                        - {{peer.ip}}:{{peer.port}}, {{peer.restport}}
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
